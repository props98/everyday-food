<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Everyday food</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header class="header container">
    <a class="logo" href="#">
      <img class="logo-image" src="img/logo.png" alt="Лого: индекс еда" width="128">
    </a>

    <form action="#" class="search-form">
      <input class="search-input" type="search" placeholder="Блюда">
      <button class="search-button">
        <img class="search-icon" src="img/search-icon.png" height="22" alt="search-icon">
      </button>
    </form>

    <div class="auth">
      <a class="login" href="#">Войти</a>
    </div>
    <a href="#" class="shopping-card">
      <img src="img/cart.svg" alt="">
      <span class="shopping-counter">12</span>
    </a>
  </header>


</body>
</html>
